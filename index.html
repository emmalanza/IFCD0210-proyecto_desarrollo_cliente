<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/proyecto/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>

    <section class="container-sticky">

    <header>

        <img id="logo" src="/img/proyecto/logo.png" alt="logo">
        <h1>Carrito de la compra</h1>
        <div class="precioContainer">
            <p>Total:</p>
            <p id="totalPrice">0.00€</p>
        </div>

    </header>

        <h2>Añadir productos</h2>
        <form onsubmit="addProducts(event)" id="productsForm"> 
    
            <div class="izquierda">
                <label for="productName">Nombre</label>
                <input type="text" name="productName" id="productName" placeholder="Nombre del producto" required>
                <label for="productPrice">Precio</label>
                <input type="number" step="0.01" min="0.01" name="productPrice" id="productPrice" placeholder="Precio del producto" required>
                <button type="submit" id="addProduct">Añadir</button>
            </div>
    
            <div class="derecha">
                <label for="productDescription">Descripción</label>
                <textarea rows="10" cols="20" name="productDescription" id="productDescription"> 
                </textarea>
            </div>
    
        </form>

        <div class="filter-container">
            <h2>Productos añadidos</h2>
            <input type="text" name="filter" id="filter" placeholder="Filtar"> 
        </div>

        
        <img class="aguacate" src="./img/proyecto/aguacate.png" alt="aguacatin">
    </section>

    <section class="container">
        <div id="addedProducts">
        </div>
    </section>


</body>

</html>
